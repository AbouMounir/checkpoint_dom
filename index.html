<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> checkpoint DOM </title>
</head>

<body>
    <div class="container">
        <div class="container_top">
            <p> Panier </p>
        </div>
        <table >
            <thead>
                <tr>
                    <th> Nom de l'article </th>
                    <th> Quantit√© </th>
                    <th> Price unitaire </th>
                    <th> Sous total </th>
                </tr>
            </thead>
            <tbody class="all_products">
                <tr>
                    <td class="article">
                        <p> Sac de riz</p>
                        <p class="delete"> Supprimer </p>
                    </td>
                    <td>
                        <div class="quantity_container">
                            <div class="minus"> - </div>
                            <input type="number" class="quantity" readonly placeholder="Unit price" value="1" >
                            <div class="plus"> + </div>
                        </div>
                    </td>
                    <td class="prix">  15000 fr </td>
                    <td class="prix_total"> 15000 fr </td>
                </tr>
                <tr>
                    <td class="article">
                        <p> Stylo </p>
                        <p class="delete"> Supprimer </p>
                    </td>
                    <td>
                        <div class="quantity_container">
                            <div class="minus"> - </div>
                            <input type="number" class="quantity" readonly placeholder="Unit price" value="1" >
                            <div class="plus"> + </div>
                        </div>
                    </td>
                    <td class="prix">  100 fr </td>
                    <td class="prix_total"> 100 fr </td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="add_box">
                    <td> <input type="text" class="new_article" placeholder="Nom de l'article" contenteditable=""></td>
                    <td> 
                        <input type="number" class="price_new_article" step="1" value="1000" contenteditable>
                    </td>
                    <td> </td>
                    <td> <div class="add"> Ajouter un article </div> </td>
                </tr>
            </tfoot>

        </table>
        
        
        <div class="total"> 
            <p> Total</p>
            <div class="sum"> 0 fr </div>
        </div>
    </div>

    <script src="dom.js"></script>

</body>

</html>
